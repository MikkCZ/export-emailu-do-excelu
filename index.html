<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>Export e-mailových adres z textu do Excelu</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.10.4/xlsx.core.min.js"></script>
<script src="js/excelplus-2.5.min.js"></script>
<script src="js/excel.js"></script>
</head>
<body>

<label for="inputArea">
    Vlož e-maily nebo text celého přeposlaného e-mailu:<br>
    <span class="note">(mohou být odděleny čárkami, středníky, mezerami, novým řádkem/Enterem nebo mix všeho)</span>
</label>
<textarea id="inputArea" name="inputArea"></textarea>

<button id="submit">Stáhnout v Excelu (.xlsx)</button>

<p>
    Výstupem je soubor <em>.xlsx</em>. Do výstupu se dostanou jen ty řádky, které budou obsahovat <em>@</em>.
</p>

</body>
</html>
